<div fxLayout="row" fxLayoutAlign="center">
    <!-- row == linha, row transforma a div em linha, para depois organizar tudo em colunas-->
    <div fxLayout="column" fxFlex="900px">
        <form class="mt-60" #clientesFrm="ngForm" (ngSubmit)="salvar()">
            <mat-card>
                <mat-card-header>
                    <mat-card-title> Dados pessoais </mat-card-title>
                </mat-card-header>
                <mat-card-content class="mt-20">
                    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
                        <div fxLayout="column" fxFlex="800px">
                            <mat-form-field class="full-width">

                                <mat-label>Nome: *</mat-label>
                                <input [(ngModel)]="cliente.nome" name="nome" type="text"
                                    placeholder="Ex: Renzo Tavares" matInput />

                            </mat-form-field>
                        </div>
                    </div>

                    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
                        <div fxLayout="column" fxFlex="800px">
                            <mat-form-field class="full-width">

                                <mat-label>Email: *</mat-label>
                                <input [(ngModel)]="cliente.email" name="email" type="text"
                                    placeholder="Digite seu email" matInput />

                            </mat-form-field>
                        </div>
                    </div>

                    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
                        <div fxLayout="column" fxFlex="400px">
                            <mat-form-field class="full-width">

                                <mat-label>CPF: *</mat-label>
                                <input [(ngModel)]="cliente.cpf" name="cpf" mask="000.000.000-00" type="text"
                                    placeholder="Digite seu cpf" matInput />

                            </mat-form-field>
                        </div>
                    </div>

                    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
                        <div fxLayout="column" fxFlex="400px">
                            <mat-form-field class="full-width">

                                <mat-label>Data de Nascimento: *</mat-label>
                                <input [(ngModel)]="cliente.dataNascimento" name="dataNascimento" mask="00/00/0000"
                                    type="text" placeholder="Digite sua data de nascimento" matInput />

                            </mat-form-field>
                        </div>
                    </div>

                    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
                        <div fxLayout="column" fxFlex="400px">
                            <mat-form-field class="full-width">

                                <mat-label>UF: *</mat-label>
                                <mat-select [(value)]="cliente.uf" (selectionChange)="carregarMunicipios($event)">
                                    <mat-option *ngFor="let uf of estados" [value]="uf.sigla">
                                        {{uf.sigla}}
                                    </mat-option>
                                </mat-select>

                            </mat-form-field>
                        </div>
                    </div>

                     <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
                        <div fxLayout="column" fxFlex="400px">
                            <mat-form-field class="full-width">

                                <mat-label> Munic√≠pio: *</mat-label>
                                <mat-select [(value)]="cliente.municipio" >
                                    <mat-option *ngFor="let m of municipios" [value]="m.nome">
                                        {{m.nome}}
                                    </mat-option>
                                </mat-select>

                            </mat-form-field>
                        </div>
                    </div>

                </mat-card-content>
                <mat-card-actions>
                    @if(!atualizando){
                    <button mat-flat-button color="primary" type="submit">
                        <mat-icon fontIcon="save"></mat-icon>
                        Salvar
                    </button>
                    } @else {
                    <button mat-flat-button color="primary">
                        <mat-icon fontIcon="refresh"></mat-icon>
                        Atualizar
                    </button>
                    }
                    <button mat-flat-button color="accent" class="ml-5">
                        <mat-icon fontIcon="clear"></mat-icon>
                        Limpar
                    </button>

                </mat-card-actions>


            </mat-card>
        </form>

    </div>

</div>
